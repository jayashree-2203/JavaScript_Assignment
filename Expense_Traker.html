<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .edit-btn { background-color: orange; color: white; padding: 5px; border: none; cursor: pointer; }
        .delete-btn { background-color: red; color: white; padding: 5px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Expense Tracker</h2>
    
    <input id="desc" placeholder="Expense Description">
    <input id="amount" type="number" placeholder="Amount">
    <button onclick="addOrUpdateExpense()">Add Expense</button>

    <h3>Total Spending: ₹<span id="total">0.00</span></h3>

    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount (₹)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expense-list"></tbody>
    </table>

    <script>
        let expenses = [];
        let editIndex = -1;

        function addOrUpdateExpense() {
            let desc = document.getElementById("desc").value.trim();
            let amount = parseFloat(document.getElementById("amount").value);

            if (!desc || isNaN(amount) || amount <= 0) {
                alert("Enter valid description and amount.");
                return;
            }

            if (editIndex === -1) {
                expenses.push({ desc, amount });
            } else {
                expenses[editIndex] = { desc, amount };
                editIndex = -1;
                document.querySelector("button").textContent = "Add Expense";
            }

            updateUI();
            clearInputs();
        }

        function editExpense(index) {
            document.getElementById("desc").value = expenses[index].desc;
            document.getElementById("amount").value = expenses[index].amount;
            editIndex = index;
            document.querySelector("button").textContent = "Update Expense";
        }

        function deleteExpense(index) {
            expenses.splice(index, 1);
            updateUI();
        }

        function updateUI() {
            document.getElementById("expense-list").innerHTML = expenses.map((exp, index) => `
                <tr>
                    <td>${exp.desc}</td>
                    <td>₹${exp.amount.toFixed(2)}</td>
                    <td>
                        <button class="edit-btn" onclick="editExpense(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button>
                    </td>
                </tr>
            `).join("");

            document.getElementById("total").textContent = expenses.reduce((sum, exp) => sum + exp.amount, 0).toFixed(2);
        }

        function clearInputs() {
            document.getElementById("desc").value = "";
            document.getElementById("amount").value = "";
        }
    </script>

</body>
</html>
